<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <style>
        .inline {
            display: inline-block;
            border: 1px solid black;
            box-sizing: border-box;
            height: 20vh;
            width: 100%;
            position: absolute;
        }

        .inline div {
            display: inline-block;
            position: absolute;
            border: 1px solid black;
            height: 100%;
            width: 20%;
        }
    </style>
    <script>
        var array = ["<div>","<div>","<div>"];
        function twitterList () {
            var firstDiv = $('<div>').css({
                border: '1px solid red',
                float: 'right',
                height: '100%',
                width: '20%'
            }).attr('data',1);
            $('.inline').append(firstDiv);

            var div;
            var counter = 1;
                    for(i=0; i<5; i++) {
                        div = $('<div>');
                        var lastPosition = $('.inline div:last-child').position().left;
                        var lastWidth = parseInt($('.inline div:last-child').width());
                        $('.inline').append(div);
                        $('.inline div:last-child').animate({left: lastWidth * counter++ + lastPosition + 'px'}, 1000);
                    }

        }

        $(document).ready(function () {
        twitterList ();
        });
    </script>
</head>
<body>
<div class = 'inline'>

</div>
</body>
</html>
